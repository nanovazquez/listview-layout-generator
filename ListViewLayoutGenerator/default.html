<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView sample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- ListView Sample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed.
-->
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id:'cmdHome', type:'button', label:'Go to home', icon:'home', section:'selection', tooltip:'Go to the home page'}"
                onclick="WinJS.Navigation.navigate(Application.navigator.home)"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id:'cmdListViewSettings', type:'flyout', label:'Edit ListView', icon:'edit', section:'selection', tooltip:'Click to edit the listView', flyout: editListViewFlyout}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id:'cmdSampleLayout', type:'button', label:'Go to sample page', icon:'previewlink', section:'selection', tooltip:'Click to go to a page with a magazine layout'}"
                onclick="WinJS.Navigation.navigate('/pages/magazineLayout/magazineLayout.html')" ></button>
    </div>
    <div id="editListViewFlyout" data-win-control="WinJS.UI.Flyout">
        <div class="flyoutContent" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/pages/listViewSettings/listViewSettings.html'}"></div>
    </div>
</body>
</html>
